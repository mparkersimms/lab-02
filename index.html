<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layouts.css">
    <link rel="stylesheet" href="css/modules.css">

</head>
  <body> 
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
        <!-- <option value="default">Filter by Keyword</option> -->
      </select>      
      <button id = "sort">Sort by Horns</button>
      <button id = "page-1">Page 1</button>
      <button id = "page-2">Page 2</button>
    </header>
    <main>
      <div id="photo-template">
        <h2></h2>
        <img src="" alt="">
        <h3></h3>
        <p></p>
      </div>
      <script id="template" type="x-tmpl-mustache">
      <div id="{{title}}">
        <h2>{{title}}</h2>
        <img src="{{url}}" alt="">
        <h3>{{keyword}}</h3>
        <p>{{description}}</p>
      </div>
    </script>   
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js" integrity="sha512-HYiNpwSxYuji84SQbCU5m9kHEsRqwWypXgJMBtbRSumlx1iBB6QaxgEBZHSHEGM+fKyCX/3Kb5V5jeVXm0OglQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
